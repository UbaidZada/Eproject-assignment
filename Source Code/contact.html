<h3 class="container cont1">Contact Us</h3>

<div class="container">
  <form action="">
    <label for="Name">First Name</label>
    <input type="text" id="Name" name="Name"  required placeholder="Your name..">

    <label for="Last">Last Name</label>
    <input type="text" id="Last" name="Last" required  placeholder="Your last name..">

    <label for="country">Country</label>
    <select id="Country" name="Country">
      <option value="australia">Australia</option>
      <option value="canada">Canada</option>
      <option value="usa">USA</option>
    </select>

    <label for="subject">Comments</label>
    <textarea id="Comments" name="subject" required placeholder="Write something.." style="height:200px"></textarea>

    <input type="submit"  onclick="Reg()" value="Submit">

  </form>
</div>

    // Update ticker items
    $("#date").text(currentDate);
    $("#time").text(currentTime);
    $("#location").text(currentLocation);
    
    // Update ticker items every second
    setInterval(function() {
      currentDate = new Date().toDateString();
      currentTime = new Date().toLocaleTimeString();
      $("#date").text(currentDate);
      $("#time").text(currentTime);
